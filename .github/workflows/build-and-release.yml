name: '构建与发布'
on:
  release:
    types: [prereleased, released] # TODO 其他的事件类型待测试完善
jobs:
  release-publish:
    name: '构建与发布'
    runs-on: ubuntu-22.04
    steps:
      - name: 检出仓库
        uses: actions/checkout@v3
      - name: 配置 JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: 载入缓存
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: industrybase-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys:
            industrybase-gradle-
      - name: 获取 GitHub App Token
        uses: tibdex/github-app-token@v1
        id: github-app-token
        with:
          app_id: ${{ secrets.XIANGBING_BOT_ID }}
          private_key: ${{ secrets.XIANGBING_BOT_PRIVATE_KEY }}
      - name: 克隆发布仓库
        env:
          TOKEN: ${{ steps.github-app-token.outputs.token }}
        shell: bash
        run: |
          git config --global user.name 'xiangbing-bot'; git config --global user.email 'xiangbing@bzgzs.cn'
          git clone https://x-access-token:$TOKEN@github.com/BinZhengStudio/ModRelease.git --depth 1
      - name: 构建模组
        shell: bash
        run: |
          ./gradlew --max-workers=1 publish
      - name: 推送到发布仓库
        shell: bash
        run: |
          cd ModRelease/
          git add .
          git commit -m "Updated IndustryBase at $(date -R)"
          git push
          cd ..
      - name: 克隆下载页面仓库
        env:
          TOKEN: ${{ steps.github-app-token.outputs.token }}
        shell: bash
        run: |
          git config --global user.name 'xiangbing-bot'; git config --global user.email 'xiangbing@bzgzs.cn'
          git clone https://x-access-token:$TOKEN@github.com/BinZhengStudio/download-page.git --depth 1
      - name: 复制 maven-metadata
        shell: bash
        run: |
          mkdir -p download-page/maven-metadata/industrybase/industrybase-1.19.2/
          cp ModRelease/cn/bzgzs/industrybase/industrybase-1.19.2/maven-metadata.xml download-page/maven-metadata/industrybase/industrybase-1.19.2/
      - name: 推送到下载页面仓库
        shell: bash
        run: |
          cd download-page/
          git add .
          git commit -m "Updated IndustryBase at $(date -R)"
          git push
          cd ..
